<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="страница о интересных местах">
  <meta name="keywords" content="интересные места, путешествия, Россия">
  <meta name="author" content="Виктор Воронков">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar-jac.png" alt="Аватар профиля">
      <div class="profile-info">
        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-button" type="button" aria-label="Редакатировать профиль"></button>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить каритнку места"></button>
    </section>
    <section class="places" aria-label="Карточки мест">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&commat; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_user-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__input-form" name="userProfileInfo">
        <input class="popup__text-input popup__text-input_data_name" type="text" name="name" placeholder="Имя Фамилия"
          autocomplete="given-name" required>
        <input class="popup__text-input popup__text-input_data_profession" type="text" name="profession"
          placeholder="Профессия" autocomplete="organization-title" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__input-form" name="addPlaceForm">
        <input class="popup__text-input popup__text-input_data_place-name" type="text" name="placeName"
          placeholder="Название" required>
        <input class="popup__text-input popup__text-input_data_place-link" type="text" name="placePicture"
          placeholder="Ссылка на каритнку" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup popup_type_card-image">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img class="popup__card-image" src="#" alt=" ">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
      <button class="popup__close-icon" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <img class="card__image" src=" " alt=" ">
      <button class="card__trash-button" type="button" aria-label="Удалить карточку"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
      </div>
    </article>
  </template>
  <script src="./script.js"></script>
</body>

</html>

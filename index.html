<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="страница о интересных местах">
  <meta name="keywords" content="интересные места, путешествия, Россия">
  <meta name="author" content="Виктор Воронков">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
      <div class="profile-info">
        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-button" type="button" aria-label="Редакатировать профиль"></button>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить каритнку места"></button>
    </section>
    <section class="places" aria-label="Карточки мест">
      <article class="card">
        <img class="card__image" src="./images/place-karachaevo.jpg" alt="Карачаевск">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/place-elbrus.jpg" alt="Гора Эльбрус">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/place-dombmay.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/place-elbrus.jpg" alt="Гора Эльбрус">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/place-dombmay.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/place-karachaevo.jpg" alt="Карачаевск">
        <div class="card__info">
          <h2 class="card__title">Карачаево-Черкеск</h2>
          <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&commat; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__user-info-form" name="userProfileInfo">
        <input class="popup__text-input" type="text" name="name" placeholder="Имя Фамилия" required>
        <input class="popup__text-input" type="text" name="profession" placeholder="Профессия" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
</body>

</html>
